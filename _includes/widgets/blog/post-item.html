<article class="post">
  <h5><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h5>
  <h6>{{ post.date | date: "%B %e, %Y" }}</h6>

  <div class="entry">
    <p>
      {{ post.excerpt }} <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </p>
  </div>

  <div class="tags">
    {% for tag in post.tags %}
      <span class="tag">#{{tag}}</span>
    {% endfor %}
  </div>
</article>
