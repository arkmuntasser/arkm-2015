<article class="post">
  <div class="title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }} <span class="link-arrow">&#10095;</span></a></div>
  <div class="subtitle">{{ post.date | date: "%B %e, %Y" }}</div>

  <div class="entry">
    <p>
      {{ post.excerpt }}&hellip; <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </p>
  </div>

  <div class="tags">
    {% for tag in post.tags %}
      <span class="tag">#{{tag}}</span>
    {% endfor %}
  </div>
</article>
