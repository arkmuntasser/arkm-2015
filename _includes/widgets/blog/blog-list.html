<!-- widget css -->
<noscript id="deferred-styles">
  <link rel="stylesheet" href="{{ site.baseurl }}/widgets/blog/blog-list.css?v={{ site.version }}" />
</noscript>

<!-- widget html -->
<h4>Recent Posts <span class="blinking-cursor">|</span></h4>
<div class="blog-list posts">
  <ul class="no-bullets">
    {% for post in site.posts limit:3 %}
      <li>
        {% include widgets/blog/post-item.html %}
      </li>
    {% endfor %}
  </ul>
  <div class="blog-list-footer">
    <a class="btn" href="{{ site.baseurl }}/blog">Read More Posts</a>
  </div>
</div>
