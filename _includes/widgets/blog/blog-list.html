<!-- widget css -->
<link rel="stylesheet" href="{{ site.baseurl }}/widgets/blog/blog-list.css" />

<!-- widget html -->
<div class="blog-list posts">
  <h4>Recent Posts</h4>
  <ul class="no-bullets">
    {% for post in site.posts limit:5 %}
      <li>
        {% include widgets/blog/post-item.html %}
      </li>
    {% endfor %}
  </ul>
  <a href="{{ site.baseurl }}/blog">View All Posts</a>
</div>
