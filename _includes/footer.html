<footer class="footer">
  <div class="container">
    <p class="sign-off">
      <img src="{{ site.baseurl }}/assets/images/footer/cowboy.png" alt="See you space cowboy..." />
    </p>

    <div class="social-links">
      <ul class="inline-list">
        {% for link in site.footer-links %}
          <li>
            <a href="{{ link.url }}" target="_blank"><i class="icon-{{link.icon}}"></i></a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</footer>
