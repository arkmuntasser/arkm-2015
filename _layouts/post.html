---
layout: default
---

<div class="container">
  <article class="post">
    <h1>{{ page.title }}</h1>
    <p class="lead">{{page.excerpt}}</p>

    <div class="section">
      <div class="col col-xs-12 col-sm-12 col-md-8 col-lg-8">
        <div class="entry">
          {{ content }}
        </div>

        <div class="tags">
          {% for tag in page.tags %}
            <span class="tag">#{{ tag }}</span>
          {% endfor %}
        </div>

        <div class="date subtitle">Written on {{ page.date | date: "%B %e, %Y" }}</div>
      </div>

      {% if page.music_title %}
        <div class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <h5>Musical Accompaniment</h5>

          <div class="music">
            <div class="title">{{ page.music_title }}</div>
            <div class="subtitle">{{ page.music_artist }}</div>
            <a class="btn" href="{{ page.music_link }}" target="_blank" title="{{ page.music_title }} YouTube link" rel="noopener">Play Song - YouTube</a>
          </div>
        </div>
      {% endif %}
    </div>
  </article>
</div>
