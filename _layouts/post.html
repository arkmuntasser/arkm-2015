---
layout: default
---

{% if page.image %}
  <div class="post-header-img">
    <img src="{{ site.basurl }}{{ page.image }}" />
  </div>
{% endif %}

<div class="container">
  <article class="post {% if page.image %}header-img{% endif %}">
    <div class="posts-header">
      <h1>{{ page.title }}</h1>
      <p class="lead">{{ page.excerpt }}</p>
    </div>

    <div class="section">
      <div class="col col-xs-12 col-sm-12 col-md-8 col-lg-8">
        <div class="entry">
          {{ content }}
        </div>

        <div class="tags">
          {% for tag in page.tags %}
            <span class="tag">#{{ tag }}</span>
          {% endfor %}
        </div>

        <div class="date subtitle">Written on {{ page.date | date: "%B %e, %Y" }}</div>
      </div>

      <div class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
        {% include widgets/projects/project-list.html %}
      </div>
    </div>
  </article>
</div>

<div class="blog-wrapper">
  <div class="container">
    {% include widgets/blog/blog-3-up.html %}
  </div>
</div>
